<!DOCTYPE html> <!-- تعريف نوع الصفحة على أنها HTML5 -->

<html lang="en"> <!-- بداية عنصر HTML وتعيين لغة الصفحة -->

<head>
    <!-- بداية العنصر head الذي يحتوي على معلومات حول الصفحة -->
    <!-- تعيين ترميز الحروف إلى UTF-8 لدعم النصوص باللغات المتعددة -->
    <meta charset="UTF-8">
    <!-- عنوان الصفحة الذي سيظهر في شريط المتصفح -->
    <title>مرحبا</title>
</head>
<body>
    <!-- بداية الجسم الرئيسي للصفحة -->

    <section style="text-align:center">
        <!-- بداية قسم يتم وسطه أفقيا -->

        <!-- نص مائل يرحب بالمستخدم -->
        <p><em>Welcome to login Bage</em></p>

        <!-- بداية نموذج لتسجيل الدخول -->
        <form action="3.html" method="GET">
            <!-- عنوان الصورة المستخدمة كرمز -->
            <img src="1.jpg" alt="user">
            <!-- عنوان رئيسي للصفحة -->
            <h1>login</h1>

            <div>
                <!-- بداية حاوية لإدخالات المستخدم -->

                <!-- تسمية لإدخال نصي مع توصيف فرعي للعنصر -->
                <label>User <sup>name</sup></label>
                <!-- إدخال نصي يجب أن يملأه المستخدم -->
                <input type="text" required placeholder="Enter Any Thing">
                <br />

                <!-- تسمية لإدخال كلمة المرور مع توصيف فرعي للعنصر -->
                <label>pass <sub>word</sub></label>
                <!-- إدخال كلمة مرور يجب أن يملأه المستخدم وتظل محجوبة -->
                <input type="password" required placeholder="Enter any thing"><br />

                <!-- زر لإرسال النموذج -->
                <input type="submit" value="login">
            </div>
            <!-- نهاية حاوية إدخالات المستخدم -->
        </form>
        <!-- نهاية نموذج تسجيل الدخول -->

    </section>
    <!-- نهاية قسم يتم وسطه أفقيا -->

</body>
</html>
<!-- نهاية الصفحة -->
